<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Analyzer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rss"></i> RSS Feed Analyzer
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Configuration Panel -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> Configuration</h5>
                    </div>
                    <div class="card-body">
                        <!-- Industry Selection -->
                        <div class="mb-3">
                            <label for="industry" class="form-label">Industry</label>
                            <select class="form-select" id="industry">
                                <option value="">Select Industry</option>
                            </select>
                        </div>

                        <!-- Custom Industry -->
                        <div class="mb-3">
                            <label for="customIndustry" class="form-label">Custom Industry</label>
                            <input type="text" class="form-control" id="customIndustry" placeholder="Enter custom industry">
                        </div>

                        <!-- Max Feeds -->
                        <div class="mb-3">
                            <label for="maxFeeds" class="form-label">Maximum Feeds to Analyze</label>
                            <input type="number" class="form-control" id="maxFeeds" value="10" min="1" max="50">
                        </div>

                        <!-- Max Articles -->
                        <div class="mb-3">
                            <label for="maxArticles" class="form-label">Maximum Articles in Output</label>
                            <input type="number" class="form-control" id="maxArticles" value="20" min="1" max="100">
                        </div>

                        <!-- Relevance Criteria -->
                        <div class="mb-3">
                            <label class="form-label">Relevance Criteria</label>
                            <div id="criteriaContainer">
                                <!-- Criteria will be loaded here -->
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="discoverFeeds">
                                <i class="fas fa-search"></i> Discover Feeds
                            </button>
                            <button class="btn btn-success" id="analyzeFeeds" disabled>
                                <i class="fas fa-brain"></i> Analyze Feeds
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Integration Panel -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-share-alt"></i> Send Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="integrationType" class="form-label">Integration Type</label>
                            <select class="form-select" id="integrationType">
                                <option value="">Select Integration</option>
                                <option value="email">Email</option>
                                <option value="slack">Slack</option>
                                <option value="airtable">Airtable</option>
                                <option value="notion">Notion</option>
                            </select>
                        </div>

                        <div id="integrationConfig" style="display: none;">
                            <!-- Integration-specific config will be shown here -->
                        </div>

                        <button class="btn btn-outline-primary" id="sendResults" disabled>
                            <i class="fas fa-paper-plane"></i> Send Results
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-chart-line"></i> Analysis Results</h5>
                        <span class="badge bg-secondary" id="resultsCount">0 articles</span>
                    </div>
                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center" style="display: none;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing feeds...</p>
                        </div>

                        <div id="resultsContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-newspaper fa-3x mb-3"></i>
                                <p>Configure your settings and click "Discover Feeds" to get started</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Integration Config Modals -->
    <div class="modal fade" id="emailConfigModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Email Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="emailTo" class="form-label">To Email</label>
                        <input type="email" class="form-control" id="emailTo" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailSubject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="emailSubject" value="RSS Feed Analysis Results">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEmailConfig">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
